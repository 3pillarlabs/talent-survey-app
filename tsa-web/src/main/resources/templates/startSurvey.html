<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Start Talent Survey</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body>
	<h1>Start Talent Survey</h1>
	<form action="#" th:action="@{/admin/launchSurvey}" th:object="${survey}"
		method="post">
		<p>
			Survey Start Date: <input type="date" th:field="*{surveyStartDate}" />
		</p>
		<p>
			Survey End Date: <input type="date" th:field="*{surveyEndDate}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
